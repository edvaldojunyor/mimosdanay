<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mimos da Nay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase COMPAT (obrigatório para este app) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h2>Mimos da Nay</h2>
  <input id="user" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="erro" style="color:red"></p>
</div>

<!-- HOME -->
<div id="home" style="display:none">
  <h2>Menu</h2>
  <button onclick="abrirArte()">Cadastro de Artesanatos</button>
  <button onclick="abrirPedidos()">Pedidos de Clientes</button>
  <button onclick="abrirRelatorios()">Relatório dos Pedidos</button>
  <button onclick="logout()">Sair</button>
</div>

<!-- ARTE SACRA -->
<div id="arte" style="display:none">
  <h2>Cadastro de Arte Sacra</h2>

  <input id="nomeArte" placeholder="Nome do item">
  <input id="valorArte" type="number" placeholder="Valor (R$)" step="0.01">

  <input id="fotoArte" type="file" accept="image/*">
  <img id="previewArte" style="display:none; max-width:120px">

  <button onclick="salvarArte()">Salvar</button>
  <button onclick="voltarHome()">Voltar</button>

  <ul id="listaArte"></ul>
</div>

<!-- PEDIDOS -->
<div id="pedidos" style="display:none">
  <h2>Pedidos</h2>

  <input id="cliente" placeholder="Nome do cliente">

  <select id="item"></select>

  <select id="pagamento">
    <option>Pix</option>
    <option>Cartão</option>
    <option>A prazo</option>
  </select>

  <select id="status">
    <option>Não entregue</option>
    <option>Entregue</option>
  </select>
 <input type="date" id="dataEntrega" placeholder="Data da entrega">

  <button onclick="salvarPedido()">Salvar Pedido</button>
  <button onclick="voltarHome()">Voltar</button>

  <ul id="listaPedidos"></ul>
</div>

<!-- APP -->
<script src="app.js"></script>
<!-- RELATÓRIOS -->
<div id="relatorios" style="display:none">
  <h2>Relatório Mensal de Vendas</h2>

  <label>Mês:</label>
  <input type="month" id="mesRelatorio">

  <button onclick="gerarRelatorio()">Gerar Relatório</button>
  <button onclick="voltarHome()">Voltar</button>

  <div id="resultadoRelatorio"></div>
</div>

</body>
</html>
