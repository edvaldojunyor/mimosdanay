<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mimos da Nay</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h2>Mimos da Nay</h2>
  <input id="user" placeholder="Usuário"><br>
  <input id="senha" type="password" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>
  <p id="erro" style="color:red"></p>
</div>

<!-- HOME -->
<div id="home" style="display:none">
  <h2>Menu</h2>
  <button onclick="abrirArte()">Arte Sacra</button>
  <button onclick="abrirPedidos()">Pedidos</button>
  <button onclick="logout()">Sair</button>
</div>

<!-- ARTE SACRA -->
<div id="arte" style="display:none">
  <h2>Cadastro Arte Sacra</h2>

  <input id="nomeArte" placeholder="Nome do item"><br>
  <input id="valorArte" type="number" placeholder="Valor R$"><br>
  <input id="fotoArte" type="file" accept="image/*"><br>
  <img id="previewArte" style="display:none; max-width:100px"><br>

  <button onclick="salvarArte()">Salvar</button>
  <button onclick="voltarHome()">Voltar</button>

  <ul id="listaArte"></ul>
</div>

<!-- PEDIDOS -->
<div id="pedidos" style="display:none">
  <h2>Pedidos</h2>

  <input id="cliente" placeholder="Nome do cliente"><br>
  <select id="item"></select><br>

  <select id="pagamento">
    <option>Pix</option>
    <option>Cartão</option>
    <option>A prazo</option>
  </select><br>

  <select id="status">
    <option>Não entregue</option>
    <option>Entregue</option>
  </select><br>

  <button onclick="salvarPedido()">Salvar Pedido</button>
  <button onclick="voltarHome()">Voltar</button>

  <ul id="listaPedidos"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
