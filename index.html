<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mimos da Nay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>Mimos da Nay</h1>

<!-- LOGIN -->
<div id="login">
  <h2>Login</h2>
  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <h2>Cadastro de Arte Sacra</h2>
  <input id="nomeArte" placeholder="Nome do item">
  <input id="valorArte" type="number" step="0.01" placeholder="Valor (R$)">
  <input id="fotoArte" type="file" accept="image/*">
  <button onclick="salvarArte()">Salvar Item</button>

  <ul id="listaArte"></ul>

  <hr>

  <h2>Novo Pedido</h2>
  <input id="dataPedido" type="date">
  <input id="clientePedido" placeholder="Nome do cliente">

  <select id="artePedido"></select>

  <input id="dataEntrega" type="date">

  <select id="pagamento">
    <option>Pix</option>
    <option>A prazo</option>
    <option>Cartão de Crédito</option>
  </select>

  <button onclick="salvarPedido()">Salvar Pedido</button>

  <hr>

  <h2>Relatório Geral</h2>
  <button onclick="gerarRelatorio()">Gerar Relatório</button>
  <div id="relatorio"></div>

</div>

<script src="app.js"></script>
</body>
</html>
