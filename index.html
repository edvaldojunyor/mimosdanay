<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mimos da Nay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=5">

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- ================= LOGIN ================= -->
<form id="login" class="login-card" onsubmit="return false;">

  <div class="logo-card">
    <img src="logo.jpeg" alt="Mimos da Nay">
  </div>

  <h2 class="titulo-app">Mimos da Nay</h2>
  <p class="subtitulo-app">Produzindo exclusividade</p>

  <input id="user" placeholder="Usu치rio" autocomplete="off">
  <input id="senha" type="password" placeholder="Senha" autocomplete="off">

  <button type="button" onclick="login()">Entrar</button>
  <p id="erro" class="erro-login"></p>

</form>


<!-- ================= HOME ================= -->
<div id="home" style="display:none">

  <div class="logo-card">
    <img src="logo.jpeg" alt="Mimos da Nay">
  </div>

  <h2 class="titulo-app">Mimos da Nay</h2>
  <p class="subtitulo-app">Produzindo exclusividade</p>

  <div class="menu-grid">

    <button class="menu-card" onclick="abrirArte()">
      <span class="icone">游빗</span>
      <span class="texto">Artesanatos</span>
    </button>

    <button class="menu-card" onclick="abrirPedidos()">
      <span class="icone">游닍</span>
      <span class="texto">Pedidos</span>
    </button>

    <button class="menu-card" onclick="abrirRelatorios()">
      <span class="icone">游늵</span>
      <span class="texto">Relat칩rios</span>
    </button>

    <button class="menu-card" onclick="gerarPortfolio()">
      <span class="icone">游늯</span>
      <span class="texto">Portf칩lio</span>
    </button>

  </div>

  <button class="btn-sair" onclick="logout()">游뛁 Sair</button>
</div>

<!-- ================= CADASTRO DE ARTES ================= -->
<div id="arte" style="display:none">
  <h2>Cadastro de Artesanato</h2>

  <input id="nomeArte" placeholder="Nome do item">
  <input id="valorArte" type="number" placeholder="Valor (R$)" step="0.01">

  <select id="tipoArte">
    <option value="">Tipo do artesanato</option>
    <option>Adorno de porta</option>
    <option>Chaveiros</option>
    <option>Colares</option>
    <option>Escapul치rios</option>
    <option>Imagens</option>
    <option>Pulseiras</option>
    <option>Semi joias</option>
    <option>Ter칞os</option>
    <option>Ter칞os de pulsos</option>
  </select>

  <input id="fotoArte" type="file" accept="image/*">
  <img id="previewArte" alt="Preview da arte" style="display:none; max-width:120px">

  <button type="button" onclick="salvarArte()">Salvar</button>
  <button type="button" onclick="voltarHome()">Voltar</button>

  <ul id="listaArte"></ul>
</div>

<!-- ================= PEDIDOS ================= -->
<div id="pedidos" style="display:none">
  <h2>Pedidos</h2>

  <input id="cliente" placeholder="Nome do cliente">

  <select id="tipoPedido" onchange="carregarItensPorTipo()">
    <option value="">Tipo do artesanato</option>
    <option>Adorno de porta</option>
    <option>Chaveiros</option>
    <option>Colares</option>
    <option>Escapul치rios</option>
    <option>Imagens</option>
    <option>Pulseiras</option>
    <option>Semi joias</option>
    <option>Ter칞os</option>
    <option>Ter칞os de pulsos</option>
  </select>

  <select id="item">
    <option value="">Selecione o item</option>
  </select>

  <select id="pagamento">
    <option>Pix</option>
    <option>Cart칚o</option>
    <option>A prazo</option>
  </select>

  <select id="status">
    <option>N칚o entregue</option>
    <option>Entregue</option>
  </select>

  <div class="campo-data">
    <span class="fake-placeholder">Data de entrega</span>
    <input type="date" id="dataEntrega">
  </div>

  <button type="button" onclick="salvarPedido()">Salvar Pedido</button>
  <button type="button" onclick="voltarHome()">Voltar</button>

  <ul id="listaPedidos"></ul>
</div>

<!-- ================= RELAT칍RIOS ================= -->
<div id="relatorios" style="display:none">
  <h2>Relat칩rio Mensal de Vendas</h2>

  <input type="month" id="mesRelatorio">

  <button type="button" onclick="gerarRelatorio()">Gerar Relat칩rio</button>
  <button type="button" onclick="voltarHome()">Voltar</button>

  <div id="resultadoRelatorio"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
