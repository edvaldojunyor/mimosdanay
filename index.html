<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mimos da Nay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=4">

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- ================= LOGIN ================= -->
<form id="login" onsubmit="return false;">
  <h2>Mimos da Nay</h2>

  <img src="logo.jpeg" class="logo-login" alt="Mimos da Nay">

  <input id="user" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">

  <button type="button" onclick="login()">Entrar</button>
  <p id="erro" style="color:red"></p>
</form>

<!-- ================= HOME ================= -->
<div id="home" style="display:none">
  <img src="logo.jpeg" class="logo-home" alt="Mimos da Nay">

  <h2>Menu</h2>

  <button type="button" onclick="abrirArte()">Cadastro de Artesanatos</button>
  <button type="button" onclick="abrirPedidos()">Pedidos de Clientes</button>
  <button type="button" onclick="abrirRelatorios()">Relatório dos Pedidos</button>
  <button type="button" onclick="logout()">Sair</button>
</div>

<!-- ================= CADASTRO DE ARTES ================= -->
<div id="arte" style="display:none">
  <h2>Cadastro de Artesanato</h2>

  <input id="nomeArte" placeholder="Nome do item">
  <input id="valorArte" type="number" placeholder="Valor (R$)" step="0.01">

  <select id="tipoArte">
    <option value="">Tipo do artesanato</option>
    <option>Adorno de porta</option>
    <option>Chaveiros</option>
    <option>Colares</option>
    <option>Escapulários</option>
    <option>Imagens</option>
    <option>Pulseiras</option>
    <option>Semi joias</option>
    <option>Terços</option>
    <option>Terços de pulsos</option>
  </select>

  <input id="fotoArte" type="file" accept="image/*">
  <img id="previewArte" style="display:none; max-width:120px">

  <button type="button" onclick="salvarArte()">Salvar</button>
  <button type="button" onclick="voltarHome()">Voltar</button>

  <ul id="listaArte"></ul>
</div>

<!-- ================= PEDIDOS ================= -->
<div id="pedidos" style="display:none">
  <h2>Pedidos</h2>

  <input id="cliente" placeholder="Nome do cliente">

  <select id="tipoPedido" onchange="carregarItensPorTipo()">
    <option value="">Tipo do artesanato</option>
    <option>Adorno de porta</option>
    <option>Chaveiros</option>
    <option>Colares</option>
    <option>Escapulários</option>
    <option>Imagens</option>
    <option>Pulseiras</option>
    <option>Semi joias</option>
    <option>Terços</option>
    <option>Terços de pulsos</option>
  </select>

  <select id="item">
    <option value="">Selecione o item</option>
  </select>

  <select id="pagamento">
    <option>Pix</option>
    <option>Cartão</option>
    <option>A prazo</option>
  </select>

  <select id="status">
    <option>Não entregue</option>
    <option>Entregue</option>
  </select>

  <div class="campo-data">
    <span class="fake-placeholder">Data de entrega</span>
    <input type="date" id="dataEntrega">
  </div>

  <button type="button" onclick="salvarPedido()">Salvar Pedido</button>
  <button type="button" onclick="voltarHome()">Voltar</button>

  <ul id="listaPedidos"></ul>
</div>

<!-- ================= RELATÓRIOS ================= -->
<div id="relatorios" style="display:none">
  <h2>Relatório Mensal de Vendas</h2>

  <input type="month" id="mesRelatorio">

  <button type="button" onclick="gerarRelatorio()">Gerar Relatório</button>
  <button type="button" onclick="voltarHome()">Voltar</button>

  <div id="resultadoRelatorio"></div>
</div>

<!-- ================= APP ================= -->
<script src="app.js"></script>

</body>
</html>
